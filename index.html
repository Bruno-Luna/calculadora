<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="content-top">
                <p class="title">Calculadora Digital</p>
                <div class="viewfinder">
                </div>
            </div>
            <div class="numbers-content">
                <div>OFF</div>
                <div>C</div>
                <div>X</div>
                <div>+</div>
                <div>-</div>
                <div>=</div>
                <div>0</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>0</div>
            </div>
        </div>
    </main>
</body>
</html>
