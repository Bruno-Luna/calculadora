<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/style.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="content-top">
                <p class="title">Calculadora</p>
            </div>
            <div class="viewfinder">
                <span>0</span>
            </div>
            <div class="numbers-content">
                <div class="key">OFF</div>
                <div class="key empty"></div>
                <div class="key">C</div>
                <div class="key">รท</div>
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
                <div class="key">x</div>
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key">-</div>
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="key">+</div>
                <div class="key empty"></div>
                <div class="key">0</div>
                <div class="key empty"></div>
                <div class="key">=</div>
            </div>
        </div>
    </main>
</body>
</html>
